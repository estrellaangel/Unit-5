<body>
    <header>Title</header>
    <div class="mainArea">
    <div class="inputInfo">
        <ul>
            <li>First Name<textarea name="firstName" id="firstName" placeholder="First Name" class="texts"></textarea></li>
            <li>Last Name<textarea name="lastName" id="lastName" placeholder="Last Name" class="texts"></textarea></li>
            <li>Starting Point<textarea name="startingCity" id="startingCity" placeholder="City, State" class="texts"></textarea></li>
            <li>Destination<textarea name="endingCity" id="endingCity" placeholder="City, State" class="texts"></textarea></li>
            <li>Baggage Count:<input type="number" name="baggage" id="baggage"></li>
            <li>
                <legend>Food:</legend>
                <ul>
                    <li><label for="meal1"></label><input type="radio" id="meal1" name="meals"> Chicken Sandwhich</li>
                    <li><label for="meal2"></label><input type="radio" id="meal2" name="meals"> Spagehti & Meatballs</li>
                    <li><label for="meal3"></label><input type="radio" id="meal3" name="meals"> Salmon</li>
                    <li><label for="meal4"></label><input type="radio" id="meal4" name="meals"> Salad</li>
                </ul>
            </li>
            <li>
                <legend>Extras:</legend>
                <ul>
                    <li><label for="extra1"></label><input type="checkbox" id="extra1" name="extras"> Window Seat</li>
                    <li><label for="extra2"></label><input type="checkbox" id="extra2" name="extras"> Aisle Seat</li>
                    <li><label for="extra3"></label><input type="checkbox" id="extra3" name="extras"> Extra Leg Room</li>
                    <li><label for="extra4"></label><input type="checkbox" id="extra1" name="extras"> Headphones</li>
                    <li><label for="extra5"></label><input type="checkbox" id="extra1" name="extras"> Extra Food</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="listArea">
        <div class="categories">
            <p>Search for Passenger:</p>
            <button>Name</button>
            <button>Id</button>
        </div>

        <div class="search">
        <textarea name="searchName" id="searchName" placeholder="First Last" class="searchName"></textarea>
        <textarea name="searchId" id="searchId" placeholder="#" class="searchId"></textarea>
        <button onclick="searchList()" class="searchButton">Search</button>
        </div>
        <div class="list" id="list"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
